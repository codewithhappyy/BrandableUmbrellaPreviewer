<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Customizer Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="theme-container">
        <div class="container">
            <!-- Umbrella Image -->
            <div class="umbrella-container">
                <img src="assets/Blue_umbrella.png" alt="Umbrella" id="umbrella-image">
                <img src="" alt="logo-preview" class="logo-preview" id="logo-preview">
            </div>

            <!-- Customization Panel -->
            <div class="customization-panel">
                <h1>Custom Umbrella</h1>
                
                <!-- Color Swatches -->
                <div id="color-swatches">
                    <!-- Colors will be generated dynamically -->
                </div>

                <!-- Instructions -->
                <div class="instructions">
                    <h2>Customize your umbrella</h2>
                    <p>Upload a logo for an instant preview.<br />
                        <span class="small-text">.png and .jpg files only. Max file size is 5MB.</span>
                    </p>
                </div>

                <!-- Upload Button -->
                <label for="file-input" class="upload-button" id="upload-button">
                    <img src="assets/upload_icon.svg" alt="Upload" class="upload-icon">
                    <span class="upload-text">UPLOAD LOGO</span>
                    <input type="file" id="file-input" accept=".png,.jpg,.jpeg, .avif">
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
